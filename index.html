<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" placeholder="20" class="input-box" id="input"><br />
                <button id="convert-btn">CONVERT</button>
            </div>

            <div class="result">
                <div class="result-box">
                    <p id="convert-title">Length (Meter/Feet)</p>
                    <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result-box">
                    <p id="convert-title">Volume (Liters/Gallons)</p>
                    <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="result-box">
                    <p id="convert-title">Mass (Kilograms/Pounds)</p>
                    <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
